<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile scaling -->
    <title>Inventory Management</title>
    <style>
        /* ---------- Defaults ---------- */
        :root {
            --tab-default-bg: #e6f3ff;
            --tab-default-border: #cce0f5;

            /* Will be overridden per theme on <body> */
            --accent: #dddddd;
            --accent-bg: #f7f7f7;
            --panel-bg: #ffffff;
            --shadow: rgba(0,0,0,0.06);
        }

        /* ---------- Pastel themes (context-aware) ---------- */
        body.theme-dashboard { --accent:#f5a3b3; --accent-bg:#ffd6e0; --panel-bg:#fff0f4; --shadow:rgba(245,163,179,.25); }
        body.theme-master    { --accent:#a3d5ff; --accent-bg:#e6f3ff; --panel-bg:#f0f8ff; --shadow:rgba(163,213,255,.25); }
        body.theme-purchases { --accent:#9cd6a5; --accent-bg:#d8f8e3; --panel-bg:#ecfdf0; --shadow:rgba(156,214,165,.25); }
        body.theme-sales     { --accent:#ffc085; --accent-bg:#ffe6cc; --panel-bg:#fff6e9; --shadow:rgba(255,192,133,.25); }
        body.theme-count     { --accent:#c3b4f7; --accent-bg:#ede7fb; --panel-bg:#f6f2fe; --shadow:rgba(195,180,247,.25); }
        body.theme-transactions { --accent:#f7a9b8; --accent-bg:#ffe0e9; --panel-bg:#fff2f6; --shadow:rgba(247,169,184,.25); }
        body.theme-summary   { --accent:#7edce2; --accent-bg:#d7f7f9; --panel-bg:#eafcfd; --shadow:rgba(126,220,226,.25); }

        /* ---------- Base layout ---------- */
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 20px;
            background-color: #fdfdfd;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            margin-bottom: 0;
            position: relative;
            z-index: 2;
        }

        .tab {
            padding: 8px 15px;
            border-radius: 15px 15px 0 0;
            text-decoration: none;
            color: #444;
            background-color: var(--tab-default-bg);
            border: 1px solid var(--tab-default-border);
            transition: all 0.25s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .tab:hover {
            filter: brightness(0.98);
            border-color: var(--accent);
        }

        .tab.active {
            background-color: var(--accent-bg);
            border-color: var(--accent);
            color: #222;
            border-bottom: none;
            position: relative;
            z-index: 3;
        }

        .content {
            border: 1px solid var(--accent);
            padding: 20px;
            border-radius: 0 15px 15px 15px;
            background-color: var(--panel-bg);
            box-shadow: 0 4px 10px var(--shadow);
            margin-top: -1px;
            position: relative;
            z-index: 1;
        }

        /* ---------- Responsive adjustments ---------- */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .tabs {
                flex-direction: column;
                align-items: stretch;
                gap: 5px;
            }

            .tab {
                text-align: center;
                border-radius: 10px;
                padding: 10px;
                font-size: 1rem;
            }

            .content {
                padding: 15px;
                border-radius: 10px;
            }
        }

        /* ---------- Responsive tables ---------- */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Keep table looking good */
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px; /* prevents squishing if many columns */
        }

        /* Sticky header magic */
        thead th {
            position: sticky;
            top: 0;
            background-color: var(--accent-bg);
            z-index: 2; /* stay above table cells */
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 0.95rem;
            white-space: nowrap; /* prevent text wrapping that breaks alignment */
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 0.85rem;
                padding: 6px 8px;
            }
        }

        /* Freeze first column */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background-color: inherit;  /* ensure it doesn’t overlap with other cells */
            box-shadow: 2px 0 4px rgba(0,0,0,0.05);
            z-index: 3; /* keep it above other cells */
        }

        /* Keep header cell for first column above everything */
        thead th:first-child {
            z-index: 4;
            background-color: var(--accent-bg);
        }

       
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn-logout,
        .btn-help {
            padding: 10px 16px;
            font-size: 14px;
            border: 1px solid #1c1515;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-logout {
            background-color: #ffffff;
            color: rgb(33, 11, 11);
        }

        .btn-logout:hover {
            background-color: #8b4249;
        }

        .btn-help {
            background-color: #ffffff;
            color: rgb(33, 11, 11);
        }

        .btn-help:hover {
            background-color: #418893;
        }

        @media (max-width: 480px) {
            .top-buttons {
                top: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .btn-logout,
            .btn-help {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        .help-guide {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
        }

        .help-guide h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .help-guide h3 {
            margin-top: 30px;
            color: #333;
        }

        .help-guide ul {
            margin-left: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }


    </style>
</head>

<body class="theme-{% if active_tab %}{{ active_tab }}{% else %}dashboard{% endif %}">
    <h1>Inventory Management System</h1>

    <div class="top-buttons">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn-logout">Logout</button>
        </form>
        <a href="{% url 'help_page' %}" class="btn-help">Help</a>
    </div>

    <div class="tabs">
        <a href="{% url 'dashboard' %}"                 class="tab {% if active_tab == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'add_transaction' %}"           class="tab {% if active_tab == 'master' %}active{% endif %}">Stock Master</a>
        <a href="{% url 'add_purchases' %}"             class="tab {% if active_tab == 'purchases' %}active{% endif %}">Purchases</a>
        <a href="{% url 'add_sales' %}"                 class="tab {% if active_tab == 'sales' %}active{% endif %}">Sales</a>
        <a href="{% url 'add_stock_count_session' %}"   class="tab {% if active_tab == 'count' %}active{% endif %}">Stock Count</a>
        <a href="{% url 'transaction_list' %}"          class="tab {% if active_tab == 'transactions' %}active{% endif %}">Transactions</a>
        <a href="{% url 'inventory_summary' %}"         class="tab {% if active_tab == 'summary' %}active{% endif %}">Inventory Summary</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Session Timeout Warning Modal -->
    <div id="timeout-warning" 
        style="display:none; position:fixed; bottom:20px; right:20px; 
                background:#fff3cd; border:1px solid #ffeeba; padding:15px; 
                border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.2); 
                font-size:14px; z-index:9999;">
        ⚠️ You will be logged out in <span id="countdown"></span> seconds due to inactivity. 
        <button onclick="resetTimer()" style="margin-left:10px; padding:5px 10px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer;">
            Stay Logged In
        </button>
    </div>

</html>
